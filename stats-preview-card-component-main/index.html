<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="first">
      <p class="big">
        Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.
      </p>
      <p class="text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="element">
        <div>
          <p class="number">10k+</p> 
          <p class="words">companies</p>
        </div>

        <div>
          <p class="number">314</p>
          <p class="words">templates</p>
        </div>

        <div>
          <p class="number">12m+</p> 
          <p class="words">queries</p>
        </div>
      </div>
    </section>

    <section class="second">
      <img class="pc" src="images/image-header-desktop.jpg" alt="image people at work">
      <img class="mobile" src="images/image-header-mobile.jpg" alt="image people at work">
    </section>
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tania Barillaro</a>.
  </div>
</body>
</html>
